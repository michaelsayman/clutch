name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin-x64
            target: node18-macos-x64
          - os: macos-latest
            platform: darwin-arm64
            target: node18-macos-arm64
          - os: ubuntu-latest
            platform: linux-x64
            target: node18-linux-x64
          - os: ubuntu-latest
            platform: linux-arm64
            target: node18-linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build and bundle
        run: npm run build:all

      - name: Build binary
        run: npx pkg dist/ncc/index.js --targets ${{ matrix.target }} --compress Brotli --output clutch-${{ matrix.platform }}

      - name: Calculate checksum
        id: checksum
        run: |
          if [ "$RUNNER_OS" = "macOS" ]; then
            CHECKSUM=$(shasum -a 256 clutch-${{ matrix.platform }} | cut -d' ' -f1)
          else
            CHECKSUM=$(sha256sum clutch-${{ matrix.platform }} | cut -d' ' -f1)
          fi
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT
          echo "$CHECKSUM" > clutch-${{ matrix.platform }}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clutch-${{ matrix.platform }}
          path: |
            clutch-${{ matrix.platform }}
            clutch-${{ matrix.platform }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create manifest
        run: |
          cat > manifest.json << EOF
          {
            "version": "${GITHUB_REF_NAME}",
            "platforms": {
              "darwin-x64": {
                "checksum": "$(cat artifacts/clutch-darwin-x64/clutch-darwin-x64.sha256)"
              },
              "darwin-arm64": {
                "checksum": "$(cat artifacts/clutch-darwin-arm64/clutch-darwin-arm64.sha256)"
              },
              "linux-x64": {
                "checksum": "$(cat artifacts/clutch-linux-x64/clutch-linux-x64.sha256)"
              },
              "linux-arm64": {
                "checksum": "$(cat artifacts/clutch-linux-arm64/clutch-linux-arm64.sha256)"
              }
            }
          }
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/clutch-darwin-x64/clutch-darwin-x64
            artifacts/clutch-darwin-arm64/clutch-darwin-arm64
            artifacts/clutch-linux-x64/clutch-linux-x64
            artifacts/clutch-linux-arm64/clutch-linux-arm64
            manifest.json
          body: |
            ## Installation

            ```bash
            curl -fsSL https://raw.githubusercontent.com/michaelsayman/clutch/main/install.sh | bash
            ```

            Or download the binary for your platform and add it to your PATH.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
